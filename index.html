<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/396f399ad4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números!
    </div>

    <div class="container">

        <main class="card">
            
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="inputPeso">
                    <label for="peso">Peso(Kg)</label>
                    <input type="text" id="peso" placeholder="Ex: 60kg">
                </div>

                <div class="inputAltura">
                    <label for="altura">Altura(cm)</label>
                    <input type="text" id="altura" placeholder="1.60m">
                </div>
                    <button class="calcular" type="submit">Calcular IMC
                        <i class="fas fa-arrow-right"></i>
                    </button>

            </form>
        </main>
        
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close"><i class="fas fa-times"></i></button>
                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>

<script src="./js/script.js" type="module"></script>
</body>
</html>
